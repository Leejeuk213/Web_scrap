<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업 검색기</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
    <hgroup>
        <h1>{{keyword}} 검색 결과 </h1>
        <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
    </hgroup>
    <figure><table role="grid"> 
        <thead>
            <tr>
                <th>Position</th>
                <th>Company</th>
                <th>Location</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs%}
                <tr>
                    <td>{{job.position}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.link}}" target_="_blank">이 링크로 지원하세요 &rarr;</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table></figure>
    </form>
</body>
</html>
